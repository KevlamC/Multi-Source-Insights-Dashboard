<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask me Anything - Reddit Insights</title>
  <link rel="stylesheet" href="promptingPage.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <nav class="top-nav">
      <div class="nav-left">
        <button id="mobileMenuBtn" class="mobile-menu-btn">
          <span class="hamburger"></span>
        </button>
        <a href="#" class="nav-link">Ask me Anything</a>
      </div>
      
      <div class="nav-center">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <h1 class="logo">REDDIT INSIGHTS</h1>
      </div>
      
      <a href="#" class="nav-link">
        <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </a>
    </nav>
  </header>

  <div class="page-layout">
    <!-- Sidebar -->
     <aside id="sidebar" class="sidebar"></aside>
<div class="sidebar-content">
  <button class="sidebar-item" onclick="window.location.href='index.html'">
    <svg class="sidebar-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>
    <span class="sidebar-text">Reddit Scraper</span>
  </button>

  <button class="sidebar-item active" onclick="window.location.href='promptingPage.html'">
    <svg class="sidebar-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
    <span class="sidebar-text">Ask Me Anything</span>
  </button>

  <button class="sidebar-item" onclick="window.location.href='painpoints.html'">
    <svg class="sidebar-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
    </svg>
    <span class="sidebar-text">Insights</span>
  </button>
</div>


    <!-- Main Content -->
    <main class="main-content">
      <div class="chat-container">
        <!-- Dropdown -->
        <div class="chat-header">
          <div class="dropdown" id="promptDropdown">
            <button class="dropdown-btn" id="dropdownBtn">
              <span id="dropdownLabel">General</span>
              <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6,9 12,15 18,9"></polyline>
              </svg>
            </button>
            <div class="dropdown-menu" id="dropdownMenu">
              <div class="dropdown-item" data-value="General">General</div>
              <div class="dropdown-item" data-value="Pain Points">Pain Points</div>
              <div class="dropdown-item" data-value="Frustration Points">Frustration Points</div>
              <div class="dropdown-item" data-value="Desired Outcomes">Desired Outcomes</div>
              <div class="dropdown-item" data-value="Practitioner References">Practitioner References</div>
              <div class="dropdown-item" data-value="Questions">Questions</div>
            </div>
          </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
          <!-- Messages will be added here -->
        </div>

        <!-- Input Container -->
        <div class="input-container" id="inputContainer">
          <form class="message-form" id="messageForm">
            <input 
              type="text" 
              class="message-input" 
              id="messageInput" 
              placeholder="Type your messageâ€¦"
              autocomplete="off"
            />
            <button type="submit" class="send-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
              </svg>
            </button>
          </form>
          
          <!-- Loading Spinner -->
          <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <span>Thinking...</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Mobile Sidebar Overlay -->
  <div id="sidebarOverlay" class="sidebar-overlay"></div>

  <script src="promptingPage.js"></script>
</body>
</html>
